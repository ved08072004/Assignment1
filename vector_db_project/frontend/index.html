<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-query {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .similarity-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Vector Search Engine
            </h1>
            <p>Semantic search powered by AI embeddings</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Enter your query (e.g., 'machine learning algorithms')"
                    onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" onclick="addQuery()" id="addBtn">
                    <span id="addBtnText">Add Query</span>
                    <span id="addBtnLoader" class="loading" style="display: none;"></span>
                </button>
            </div>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search for similar queries..."
                    onkeypress="handleSearchKeyPress(event)">
                <button class="btn btn-secondary" onclick="searchSimilar()" id="searchBtn">
                    Search Similar
                </button>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div class="results" id="results">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <p>No results yet. Add a query to get started!</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalQueries">0</div>
                <div class="stat-label">Total Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="vectorDim">1024</div>
                <div class="stat-label">Vector Dimension</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="indexName">project</div>
                <div class="stat-label">Index Name</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let queryCount = 0;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addQuery();
            }
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                searchSimilar();
            }
        }

        async function addQuery() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();

            if (!query) {
                showStatus('Please enter a query', 'error');
                return;
            }

            const btn = document.getElementById('addBtn');
            const btnText = document.getElementById('addBtnText');
            const btnLoader = document.getElementById('addBtnLoader');

            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE}/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`âœ“ Query added successfully! ID: ${data.id}`, 'success');
                    input.value = '';
                    queryCount++;
                    document.getElementById('totalQueries').textContent = queryCount;
                } else {
                    showStatus(`Error: ${data.detail || 'Failed to add query'}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        }

        async function searchSimilar() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();

            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            showStatus('Searching...', 'info');

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, top_k: 5 })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data.results);
                    showStatus(`Found ${data.results.length} similar queries`, 'success');
                } else {
                    showStatus(`Error: ${data.detail || 'Search failed'}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function displayResults(results) {
            const container = document.getElementById('results');

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No similar queries found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-query">${result.query}</div>
                        <div class="similarity-badge">${(result.score * 100).toFixed(1)}%</div>
                    </div>
                    <div class="result-meta">ID: ${result.id}</div>
                </div>
            `).join('');
        }

        // Initialize
        showStatus('Ready to search!', 'info');
    </script>
</body>

</html>
